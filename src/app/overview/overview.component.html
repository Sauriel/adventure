<svg id="overview">
  <g class="links">
    <g *ngFor="let link of adventure.links">
      <svg:line class="link" [attr.x1]="link.source.x" [attr.y1]="link.source.y" [attr.x2]="link.target.x" [attr.y2]="link.target.y"></line>
      <svg:circle class="link-info" r="5" [attr.cx]="(link.source.x + link.target.x) / 2" [attr.cy]="(link.source.y + link.target.y) / 2" container="body" placement="top" ngbTooltip="{{link.title}}"></circle>
    </g>
  </g>
  <g class="nodes">
    <g *ngFor="let node of adventure.nodes">
      <svg:circle class="node" [attr.r]="node.r" [attr.cx]="node.x" [attr.cy]="node.y" (click)="openNodeModal(nodeModal, node)" container="body" ngbPopover="{{node.text}}" popoverTitle="{{node.title}}"></circle>
    </g>
  </g>
</svg>

<template ngbModalContainer #nodeModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">
      {{selectedNode.title}}
    </h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="input-group">
      <span class="input-group-addon" id="node-title-input">Title</span>
      <input type="text" class="form-control" [(ngModel)]="selectedNode.title" aria-describedby="node-title-input">
    </div>
    <div class="form-group">
      <label for="node-text-input">Text / Question</label>
      <textarea class="form-control" id="node-text-input" rows="3" [(ngModel)]="selectedNode.text"></textarea>
    </div>
    <div>
      <h5>Answers</h5>
      <ngb-accordion>
        <ng-container *ngFor="let link of getLinksForNode(selectedNode)">
          <ngb-panel title="{{link.title}}">
            <template ngbPanelContent>
              <div class="input-group">
                <span class="input-group-addon">Target:</span>
                <span class="form-control">{{link.target.title}}</span>
                <span class="input-group-btn">
                  <button class="btn btn-secondary" type="button">Change</button>
                </span>
              </div>
              <h5>Variables</h5>
              <ul class="list-group">
                <li *ngFor="let modification of link.variableModifications" class="list-group-item">
                  <div class="input-group">
                    <input type="text" class="form-control" [(ngModel)]="modification.modificationKey" [ngbTypeahead]="search" />

                    <select class="custom-select" [(ngModel)]="modification.modificationModificator">
                      <ng-container *ngFor="let modification of getVariableModificators()">
                        <option [value]="modification">{{modification | modificationText}}</option>
                      </ng-container>
                    </select>

                    <input type="text" class="form-control" [(ngModel)]="modification.modificationValue">
                  </div>
                </li>
              </ul>
              <button class="btn btn-primary">Add Variable Modification</button>
            </template>
          </ngb-panel>
        </ng-container>
      </ngb-accordion>
      <button class="btn btn-primary">Add Answer</button>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</template>
